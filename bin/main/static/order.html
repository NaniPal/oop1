<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/style3.css">
    <meta charset="utf-8">
    <script type="text/javascript" href='assets/script.js'></script>
    <title>Order</title>
    </head>
<body>
    <header>
    <nav>
      <ul class="tabs">
        <li><a href="index.html">Books</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#account">My Account</a></li>
      </ul>
    </nav>
  </header>
  <main>

 <section id="order">
    <h2>Order</h2>
    <div class="order-list">

    </div>
    <div class="order-form">
      <h2>Order Details</h2>
      <form id="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br>
        <button type="submit">Order Now</button>
      </form>
    </div>
  </section>

    </main>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const orderList = document.querySelector(".order-list");

      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      cartItems.forEach((book) => {
        const orderItem = document.createElement("div");
        orderItem.classList.add("order-item");

        const bookImage = document.createElement("img");
        bookImage.src = book.imageSrc;
        bookImage.alt = book.title;
        bookImage.style.maxWidth = "150px"; 

        const bookTitle = document.createElement("p");
        bookTitle.textContent = book.title;

        orderItem.appendChild(bookImage);
        orderList.appendChild(orderItem);
      });
    });
  </script>
    </body>
</html>
