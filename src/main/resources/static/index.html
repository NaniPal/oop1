<!DOCTYPE>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta charset="utf-8">
    <script type="text/javascript" href='assets/script.js'></script>
    <title>Welcome</title>
    
    </head>
<body>
    <header>
    <nav>
      <ul class="tabs">
        <li><a href="#books">Books</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#account">My Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
        <section id="books">
    <h2>Books</h2>
    <div class="book-grid">
        <div class="book-item">
            <a href="cats.html">
            <img src="assets/cats.jpg" alt="Book 1">
            </a>
            <button data-book-id="1" class="buy-now-button">Buy Now</button>
        </div>
        <div class="book-item">
            <a href="data.html">
            <img src="assets/data.jpg" alt="Book 2">
            </a>
            <button data-book-id="2" class="buy-now-button">Buy Now</button>
        </div>
        <div class="book-item">
            <a href="doom.html">
            <img src="assets/dune.jpg" alt="Book 3">
            </a>
            <button data-book-id="3" class="buy-now-button">Buy Now</button>
        </div>
        <div class="book-item">
            <img src="assets/data2.jpg" alt="Book 4">
            <button data-book-id="4">Buy Now</button>
        </div>
        <div class="book-item">
            <img src="assets/dnd.jpg" alt="Book 5">
            <button data-book-id="5">Buy Now</button>
        </div>
        <div class="book-item">
            <img src="assets/doom.jpg" alt="Book 6">
            <button data-book-id="6">Buy Now</button>
        </div>
    </div>
</section>
<br><br><br>
 <section id="cart">
        <h2>Cart</h2>
  <div class="cart-list">
  </div>
       <a href="order.html">
    <button class="checkout-button">Checkout</button>
  </a>
    </section>
      <br><br><br><br><br><br><br><br><br>
 <section id="orders">
            <h2>Orders</h2>
            <div class="order-list">
                <div class="order-item">Order ID: 12345</div>
                <div class="order-item">Order ID: 67890</div>
                <div class="order-item">Order ID: 54321</div>
            </div>
        </section>
<br><br><br>

        <section id="account">
            <h2>My Account</h2>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="johnsmith">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john@gmail.com">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password">
                <br>
                <button type="submit">Enter</button>
            </form>
        </section>
    </main>
    </body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cartList = document.querySelector(".cart-list");
    const buyNowButtons = document.querySelectorAll(".buy-now-button");

    buyNowButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const bookImageSrc = this.parentElement.querySelector("img").src;

        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `<img src="${bookImageSrc}" alt="Book Image">`;
        cartList.appendChild(cartItem);
      });
    });
  });
</script>
</html>
